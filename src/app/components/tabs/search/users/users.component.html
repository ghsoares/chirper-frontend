<div class="result-scroll">
	<div class="empty-result" *ngIf="users.length == 0 && users.length == 0">
		<span class="empty-result-title">Couldn't find any user</span>
		<span class="empty-result-text">Try to change the search text</span>
	</div>
	<div class="result-container">
		<user 
			*ngFor="let user of users" 
			[user]="user"
			(click)="viewUser(user.userId)"
		></user>
	</div>
</div>
