<img src="assets/img/user.svg" class="user-profile-pic" height="48px">
<div class="user-info">
	<span class="user-profile-name">{{user.profileName}}</span>
	<span class="user-username">@{{user.username}}</span>
	<p class="user-bio">{{user.bio}}</p>
</div>
<button 
	class="user-follow"
	(click)="follow($event)"
>
	{{
		isLoggedUser ? "Profile" : (
			loggedUserFollows ? "Unfollow" : "Follow"
		)
	}}
</button>
